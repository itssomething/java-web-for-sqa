<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New loan</title>
<link rel="stylesheet" type="text/css"
	th:href="@{~/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark justify-content-between">
	  <a class="navbar-brand" style="color: white">Navbar</a>
	</nav>
	
	<div class="container" style="margin-top: 30px">
	<div class="col-8 offset-2 card new-loan">
		<h2 style="margin-top: 30px">Create new loan</h2>
		
		<form action="#" th:action="@{/loans/new}" th:object="${loan}" method="post">
			<div class="form-group">
				<label for="user_id">Select User</label>
				<select class="form-control" th:field="*{user_id}">
					<option th:each="user : ${users}" 
							th:value="${user.id}" 
							th:text="${user.email}"
							value=""></option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="type">Select type</label>
				<input class="form-control" type="text" name="type" id="type" th:value="1" readonly=true>
			</div>
			
			<div class="form-group">
				<label for="current_interest_rate">Select interest rate</label>
				<input class="form-control" type="text" name="current_interest_rate" id="current_interest_rate">
			</div>
			
			<div class="form-group">
				<label for="amount_of_money">Select amount of money</label>
				<input class="form-control" type="number" name="amount_of_money" id="amount_of_money">
			</div>
			
			<div class="form-group">
				<label for="number_of_period">Select number of period</label>
				<input class="form-control" type="number" name="number_of_period" id="number_of_period">
			</div>
			
			<div class="form-group">
				<label for="time_of_disbursement">Select date of disbursement</label>
				<input class="form-control" type="date" name="time_of_disbursement" id="time_of_disbursement">
			</div>
			<div>
				<input class="btn btn-primary" type="submit" value="Create loan">
			</div>
		</form>
		</div>
	</div>
</body>
</html>
